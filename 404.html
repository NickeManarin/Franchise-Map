<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>404</title>
    <script>
      const segment = 1;

      sessionStorage.redirect = '/' + location.pathname.slice(1).split('/').slice(segment).join('/');
      console.log('session redirect', sessionStorage.redirect);

      location.replace(location.pathname.split('/').slice(0, 1 + segment).join('/'));
    </script>
</head>
